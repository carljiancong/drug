server.port=${port:8080}
spring.application.name=drug
spring.data.mongodb.uri= mongodb://mongodb:27017/data_drug
security.publicKey=http://user/publicKey

spring.datasource.url=jdbc:oracle:thin:@oracle:1521:XE
spring.datasource.username=DRUG
spring.datasource.password=DRUG
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.globally_quoted_identifiers=true